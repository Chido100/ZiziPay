{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card mx-auto" style="width: 40rem;">
            <div class="card-body p-3 mb-2 bg-light text-black">
                <div class="d-flex align-items-center mb-3">
                    <img src="#" alt="" style="height: 40px;">
                    <h5 class="card-title mb-3">SignUp for exclusive access</h5>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button class="btn btn-primary mb-2" type="submit">SignUp</button>
                </form>

                <div class="border-top pt-3">
                    <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'signin' %}">SignIn</a></small>
                    <a></a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
